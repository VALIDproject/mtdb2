<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Media transparency</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="vendor.css">
</head>
<body>
  <h1>
    Media Transperancy
    <small>â€¢ A simple demo</small>
  </h1>

  <div class="row">
    <h2>Filter</h2>
    <a class="reset" href="javascript:resetAll();">reset all filters</a>
    <div class="clearfix"></div>    
    <div id="years-chart">
      <strong>Years</strong>
      <a class="reset" href="javascript:yearsChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>
    <div id="quarter-chart">
      <strong>Quarters</strong>
      <a class="reset" href="javascript:quarterChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>
    <div id="laws-chart">
      <strong>Laws</strong>
      <a class="reset" href="javascript:lawsChart.filterAll();dc.redrawAll();" style="display: none;">reset</a>
      <div class="clearfix"></div>
    </div>    
  </div>
  

  <script src="libraries.js"></script>
  <script src="app.js"></script>
  <script>
  require('application').init();
  function resetAll() {
    yearsChart.filterAll();
    quarterChart.filterAll();
    lawsChart.filterAll();
    dc.redrawAll();
  }      
  </script>
</body>
</html>
