<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Media transparency - About</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="vendor.css">
</head>
<body>
  <div class="container">
    <div class="starter-template">
    </div> <!-- starter-template -->
  </div> <!-- container -->
  <script src="libraries.js"></script>
  <script src="app.js"></script>
  <script>
    var nav = require('views/nav');
      $('body').prepend(nav);

    var content = require('views/about');
      $('.starter-template').append(content);

    $('.navbar-nav li').siblings('li').removeClass('active');
    $('.navbar-nav li#data').addClass('active');

    var footer = require('views/footer');
    $('body').append(footer);
  </script>
</body>
</html>
